                <form class="col-lg-8 offset-lg-2" method="POST" action="/dashboard" id="userForm">

                    <div class="mb-3">
                        <label for="name" class="form-label">Ingrese su nombre</label>

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Ingrese su correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Ingrese su contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="typeUser" class="form-label">¿Cuál es su tipo de usuario?</label>
                        <input type="text" class="form-control" id="typeUser" name="typeUser" required placeholder="Su tipo de usuario">

                   
                        <br>
